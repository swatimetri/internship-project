<!DOCTYPE html>
<html>
<head>
    <title>Google Form</title>
    <style>
        body {
            background-color: #baf0ee;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group label {
            display: block;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Skib-Education Management Software</h1>
        <p>Sale for Success</p>
        
    </div>

            <div class="container">
                <form>
                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" placeholder="Your Answer" required>
            </div>
        </form>

    <div class="container">
        <form>
            <label for="district">District:</label>
            <select id="district" name="district">
                <option>Vijayapur</option>
                <option>Dakshina Kannada</option>
                <option>Hassan</option>
                <option>Shivmogga</option>
            </select>
        </form>
    </div>

    <div class="container">
        <form>
            <label>Which of the following does your school have?</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Website</label>
                <label><input type="checkbox"> College Business Setup/Location Setup</label>
                <label><input type="checkbox"> Social Media Pages</label>
                <label><input type="checkbox"> Logo</label>
            </div>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="name">Contact Person Name:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="email">Email:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="mobile">Mobile Number:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
            </select>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="age">Age:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="city">City:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="state">State:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="country">Country:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="zipcode">Zip Code:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="address">Address:</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="currentSoftware">Are you currently using any management software?</label>
            <select id="software" name="software">
                <option>Yes</option>
                <option>No</option>
            </select>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="currentSoftwareName">What's the name of the software you are using?</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        <form>
            <label for="planningSoftware">Are you planning or willing to have your school management software?</label>
            <select id="planningSoftware" name="planningSoftware">
                <option>Yes</option>
                <option>No</option>
            </select>
        </form>
    </div>

    <div class="container">
        <form>
            <label>What is the cost of the software you are currently using?</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> 5,000-10,000</label>
                <label><input type="checkbox"> 10,001-15,000</label>
                <label><input type="checkbox"> 15,001-20,000</label>
                <label><input type="checkbox"> 20,001-30,000</label>
                <label><input type="checkbox"> 30,001-40,000</label>
                <label><input type="checkbox"> 40,001-50,000</label>
                <label><input type="checkbox"> Above 50,000</label>
            </div>
        </form>
    </div>

    <div class="container">
        <form>
            <label>What is the budget you have planned for the software?</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> 5,000-10,000</label>
                <label><input type="checkbox"> 10,001-15,000</label>
                <label><input type="checkbox"> 15,001-20,000</label>
                <label><input type="checkbox"> 20,001-30,000</label>
                <label><input type="checkbox"> 30,001-40,000</label>
                <label><input type="checkbox"> 40,001-50,000</label>
                <label><input type="checkbox"> Above 50,000</label>
            </div>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="shiftSoftware">Do you shift to other software if the price is less?</label>
            <select id="shiftSoftware" name="shiftSoftware">
                <option>Yes</option>
                <option>No</option>
            </select>
        </form>
    </div>

    <div class="container">
        <form>
            <label for="schoolStrength">What is the strength of the school?</label>
            <input type="text" placeholder="Your Answer">
        </form>
    </div>

    <div class="container">
        
            <input type="submit" value="Submit">
    
    </div>
</body>
</html>
